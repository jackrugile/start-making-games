<!DOCTYPE html>
<html>
  <head>
    <title>Start Making Games</title>
    <meta name="description" content="An Intro to Game Dev for the Web Dev" />
    <link rel="stylesheet" href="scss/import.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="ui">
      <div class="dirs" title="State of Controls">
        <div class="dir dir-up"></div>
        <div class="dir dir-right"></div>
        <div class="dir dir-down"></div>
        <div class="dir dir-left"></div>
        <div class="dir dir-center"></div>
      </div>
      <div class="slide-indicator">1</div>
      <div class="nav">
        <a href="#" class="nav-item nav-prev" title="Previous Slide"></a>
        <a href="#" class="nav-item nav-next" title="Next Slide"></a>
      </div>
    </div>
    <div class="pause"><span>Paused</span></div>
    <div class="slide-wrap">
      <div class="slide">
        <div class="slide-content"></div>
      </div>
    </div>
    <script type="module" src="js/lib/playground.js"></script>
    <script type="module" src="js/lib/prism.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/G/game.js"></script>
    <script type="module" src="js/G/stage.js"></script>
    <script type="module" src="js/G/ball.js"></script>
    <script type="module" src="js/G/paddle.js"></script>
    <script type="module" src="js/G/score.js"></script>
    <script type="module" src="js/G/screenshake.js"></script>
    <script type="module" src="js/G/timescale.js"></script>
    <script type="module" src="js/G/events.js"></script>
    <script type="module" src="js/G/mute.js"></script>
    <script type="module" src="js/G/pause.js"></script>
    <script type="module" src="js/G/util.js"></script>
    <script type="module" src="js/G/pool.js"></script>
    <script type="module" src="js/G/dom.js"></script>
    <script type="module" src="js/G/particle.js"></script>
    <script type="module" src="js/G/pulse.js"></script>
  </body>
</html>
