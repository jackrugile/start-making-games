<!DOCTYPE html>
<html>
  <head>
    <title>Start Making Games</title>
    <meta name="description" content="An Intro to Game Dev for the Web Dev" />
    <link rel="stylesheet" href="css/main.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <!--<div class="loader">
      <div class="loader-inner"></div>
    </div>-->
    <div class="font-load">
      <div class="lato-100">.</div>
      <div class="lato-200">.</div>
      <div class="lato-300">.</div>
      <div class="lato-400">.</div>
      <div class="lato-500">.</div>
      <div class="lato-600">.</div>
      <div class="lato-700">.</div>
      <div class="lato-800">.</div>
      <div class="lato-900">.</div>
      <div class="lato-100-italic">.</div>
      <div class="lato-200-italic">.</div>
      <div class="lato-300-italic">.</div>
      <div class="lato-400-italic">.</div>
      <div class="lato-500-italic">.</div>
      <div class="lato-600-italic">.</div>
      <div class="lato-700-italic">.</div>
      <div class="lato-800-italic">.</div>
      <div class="lato-900-italic">.</div>
      <div class="roboto-mono-100">.</div>
      <div class="roboto-mono-300">.</div>
      <div class="roboto-mono-400">.</div>
      <div class="roboto-mono-500">.</div>
      <div class="roboto-mono-700">.</div>
      <div class="roboto-mono-100-italic">.</div>
      <div class="roboto-mono-300-italic">.</div>
      <div class="roboto-mono-400-italic">.</div>
      <div class="roboto-mono-500-italic">.</div>
      <div class="roboto-mono-700-italic">.</div>
    </div>
    <div class="ui">
      <div class="dirs" title="State of Controls">
        <div class="dir dir-up"></div>
        <div class="dir dir-right"></div>
        <div class="dir dir-down"></div>
        <div class="dir dir-left"></div>
        <div class="dir dir-center"></div>
      </div>
      <div class="slide-indicator">1</div>
      <div class="nav">
        <a href="#" class="nav-item nav-prev" title="Previous Slide"></a>
        <a href="#" class="nav-item nav-next" title="Next Slide"></a>
      </div>
    </div>
    <div class="pause"><span>Paused</span></div>
    <div class="slide-wrap">
      <div class="slide">
        <div class="slide-content"></div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
