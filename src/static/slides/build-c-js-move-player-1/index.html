		function movePlayer() {
			if (paddlePlayer.moveUp) {
				paddlePlayer.y -= paddlePlayer.speed;
			} else if (paddlePlayer.moveDown) {
				paddlePlayer.y += paddlePlayer.speed;
			}
		}
