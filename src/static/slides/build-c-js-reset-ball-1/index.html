	<code class="language-js">
		function resetBall() {
			ball.x = gameWidth / 2 - ballWidth / 2;
			ball.y = gameHeight / 2 - ballHeight / 2;
			ball.vx = 0;
			ball.vy = 0;
			setTimeout(function() {
				ball.vx = ballSpeed;
				ball.vy = ballSpeed;
			}, 1000);
		}
